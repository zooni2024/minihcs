<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <style>
      .icon-bg { fill: #2c3e50; }
      .icon-main { fill: #ffffff; }
      .icon-accent { fill: #e67e22; }
      .text-main { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-weight: 800; font-size: 52px; fill: #2c3e50; }
      .text-sub { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-weight: 600; font-size: 16px; fill: #7f8c8d; letter-spacing: 4px; }
    </style>
  </defs>

  <!-- Logo Group -->
  <g transform="translate(10, 10)">
    <!-- Shield/Badge Background -->
    <circle cx="40" cy="40" r="40" class="icon-bg"/>
    
    <!-- Stylized Highland Cow Head (Thick, Bold geometric) -->
    <!-- Head Shape -->
    <path class="icon-main" d="M20,35 Q20,20 40,20 Q60,20 60,35 Q65,35 68,40 Q70,45 65,55 L60,65 Q50,70 40,70 Q30,70 20,65 L15,55 Q10,45 12,40 Q15,35 20,35 Z" />
    <!-- Horns -->
    <path class="icon-accent" d="M20,35 C10,30 5,20 10,15 C15,20 20,25 25,28" stroke="#e67e22" stroke-width="4" stroke-linecap="round" fill="none"/>
    <path class="icon-accent" d="M60,35 C70,30 75,20 70,15 C65,20 60,25 55,28" stroke="#e67e22" stroke-width="4" stroke-linecap="round" fill="none"/>
    <!-- Eyes and Nose -->
    <circle cx="30" cy="40" r="2" fill="#2c3e50"/>
    <circle cx="50" cy="40" r="2" fill="#2c3e50"/>
    <ellipse cx="40" cy="55" rx="8" ry="5" fill="#2c3e50" opacity="0.3"/>
    
    <!-- Hair Tuft -->
    <path class="icon-accent" d="M30,25 L35,35 L40,22 L45,35 L50,25" stroke="#e67e22" stroke-width="3" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Text Section -->
  <text x="100" y="55" class="text-main">MiniHCS</text>
  <text x="105" y="80" class="text-sub">ANIMAL KINGDOM</text>
</svg>
